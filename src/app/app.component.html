<div>
  <header>
    <button type="button" (click)="toggleSection()"
      class="btn btn-default btn-sm hamburger hamburger--arrowalt js-hamburger"
      [ngClass]="{'is-active': isSlideBarOpen}">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </header>
  <div>
    <nav>
      <app-aside-panel (showMapEvent)="setMap($event); $event == false ? op.hide($event) : op.show($event) "
        (newWeatherIdEvent)="current.onNewWeatherIdEvent($event); fiveDay.onNewWeatherIdEvent($event);">
      </app-aside-panel>
    </nav>
    <p-overlayPanel #op [style]="{'width': '500px','height': '370px','top': '365px', 'left': '40px'}">
      <div class="city-namie-box">
          <p>City: <b>{{data.name}}</b></p>
          <p>Country: <b>{{data.country}}</b></p>
      </div>
      <ng-template app-map></ng-template>
    </p-overlayPanel>
    <div id="sectionBox" #section>
      <section>
        <app-current-weather #current></app-current-weather>
      </section>
      <section>
        <app-five-day-weather #fiveDay></app-five-day-weather>
      </section>
    </div>
  </div>
</div>
